<script>
  const loadingElement = document.getElementById('loading');
  const linkContainer = document.getElementById('linkContainer');

  loadingElement.style.display = 'block';

  const timeoutPromise = new Promise((_, reject) => {
    setTimeout(() => {
      reject(new Error('Timeout'));
    }, 10000);
  });

  Promise.race([
    timeoutPromise,
    fetch('l.json?2025-07-20-02')
      .then(response => {
        if (!response.ok) {
          throw new Error('Unable to load data');
        }
        return response.json();
      })
  ])
  .then(data => {
    loadingElement.style.display = 'none';
    displayLinks(data);
  })
  .catch(error => {
    console.error('Error:', error);
    loadingElement.innerHTML = `<div class="error"><h1>Error Message:</h1><p><u>${error.message}</u></p><p>Sorry, Please ask <br /><a href="https://x.com/weepjp/" target="_blank" rel="nofollow noopener">@weepjp</a> about this!</p></div>`;
  });

  function displayLinks(links) {
    links.forEach((link, index) => {
      const linkItem = document.createElement('div');
      linkItem.classList.add('link-item');

      const linkImage = document.createElement('img');
      linkImage.src = link.i;
      linkImage.alt = link.t || 'link';
      linkItem.appendChild(linkImage);

      const linkAnchor = document.createElement('a');
      linkAnchor.rel = 'me';
      linkAnchor.target = '_blank';
      linkAnchor.href = link.u;
      linkAnchor.title = link.t;
      linkAnchor.appendChild(linkItem);

      linkContainer.appendChild(linkAnchor);

      if ((index + 1) % 5 === 0) {
        const separator = document.createElement('div');
        separator.className = 'separator';
        linkContainer.appendChild(separator);
      }
    });
  }
</script>
