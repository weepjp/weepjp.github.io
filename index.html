<style>
  body {
    display: flex;
    flex-direction: column;

    justify-content: center;
    width: 320px;
    background: #fff;

  .link-container {
    border: 6px solid #cdcdfe;
    border-radius: 10px;
    padding: 16px;
    margin: 1px;
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    width: 320px;
    background: #fff;
  }

  .link-item {
    text-align: center;
  }

  .link-item img {
    width: 48px;
    height: 48px;
    filter: grayscale(0%);
  }

  @keyframes gkbr {
    0% { transform: translate(0px, 0px) rotateZ(0deg); }
    25% { transform: translate(2px, 2px) rotateZ(1deg); }
    50% { transform: translate(0px, 2px) rotateZ(0deg); }
    75% { transform: translate(2px, 0px) rotateZ(-1deg); }
    100% { transform: translate(0px, 0px) rotateZ(0deg); }
  }

  .link-item img:hover {
    filter: grayscale(100%);
    animation: gkbr 0.1s infinite;
  }

  .separator {
    width: 100%;
  }
</style>
<title>weep.me - おいらの居場所。</title>
</head>
<body>

<div id="loading">
  <div class="loading">
    <p><img src="data:image/png;base64,..." alt="Loading..."></p>
    <p>Now Loading...</p>
  </div>
</div>

<div class="page-text">
  <h1>weep.me - おいらの居場所。</h1>
</div>

<div class="link-container" id="linkContainer"></div>

<script>
  const loadingElement = document.getElementById('loading');
  const linkContainer = document.getElementById('linkContainer');

  loadingElement.style.display = 'block';

  const timeoutPromise = new Promise((_, reject) => {
    setTimeout(() => {
      reject(new Error('データの読み込みがタイムアウトしました。。。'));
    }, 10000);
  });

  Promise.race([
    timeoutPromise,
    fetch('/l.json?2025-07-20-02')
      .then(response => {
        if (!response.ok) {
          throw new Error('データの読み込みができませんでした。。。');
        }
        return response.json();
      })
  ])
  .then(data => {
    loadingElement.style.display = 'none';
    displayLinks(data);
  })
  .catch(error => {
    console.error('Error:', error);
    loadingElement.innerHTML = `<div class="loading">${error.message}</div>`;
  });

  function displayLinks(links) {
    links.forEach((link, index) => {
      const linkItem = document.createElement('div');
      linkItem.classList.add('link-item');

      const linkImage = document.createElement('img');
      linkImage.src = link.i;
      linkImage.alt = link.t || 'link';
      linkItem.appendChild(linkImage);

      const linkAnchor = document.createElement('a');
      linkAnchor.rel = 'me';
      linkAnchor.target = '_blank';
      linkAnchor.href = link.u;
      linkAnchor.title = link.t;
      linkAnchor.appendChild(linkItem);

      linkContainer.appendChild(linkAnchor);

      if ((index + 1) % 5 === 0) {
        const separator = document.createElement('div');
        separator.className = 'separator';
        linkContainer.appendChild(separator);
      }
    });
  }
</script>
