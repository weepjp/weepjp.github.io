  <script>
    const loadingElement = document.getElementById('loading');
    const linkContainer = document.getElementById('linkContainer');

    // Show loading screen
    loadingElement.style.display = 'block';

    // Set a timeout for 10 seconds
    const timeoutPromise = new Promise((_, reject) => {
      setTimeout(() => {
        reject(new Error('データの読み込みがタイムアウトしました。。。'));
      }, 10000);
    });
    
    
    // Fetch data from external domain
    Promise.race([
      timeoutPromise,
      fetch('/l.json?202507200128')
        .then(response => {
          // Check if the response has CORS headers
          if (!response.ok) {
            throw new Error('データの読み込みができませんでした。。。');
          }
          return response.json();
        })
    ])
    .then(data => {
      // Hide loading screen
      loadingElement.style.display = 'none';
      displayLinks(data);
    })
    .catch(error => {
      console.error('Error:', error);
      loadingElement.innerHTML = error.message;
    });
      

    // Display links
    function displayLinks(links) {
      const linkContainer = document.getElementById('linkContainer');
      links.forEach((link, index) => {
        const linkItem = document.createElement('div');
        linkItem.classList.add('link-item');

        const linkImage = document.createElement('img');
        linkImage.src = link.i;
        linkImage.alt = '';
        linkItem.appendChild(linkImage);

        const linkAnchor = document.createElement('a');
        linkAnchor.rel = 'me';
        linkAnchor.target = '_blank';
        linkAnchor.href = link.u;
        linkAnchor.title = link.t;
        linkAnchor.appendChild(linkItem);

        linkContainer.appendChild(linkAnchor);

        // Add <p> tag after every 5 links
        if ((index + 1) % 5 === 0) {
          linkContainer.appendChild(document.createElement('p'));
        }
      });
    }
  </script>
